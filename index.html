<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <title>Lucky Birthday</title>
</head>

<body>
    <div class="container">
        <div class="birt-container">
            <img src="images/undraw_happy_birthday_s72n.svg" />
            <h3>Know how lucky your birthday date is?</h3>

            <form action="" class="form">
                <input type="date" id="date" />
                <input type="number" id="lucky-number" placeholder="Enter your lucky no." />
                <br />
                <div class="btn-container">
                    <button class="btn-check">Check</button>
                </div>
            </form>

            <div class="output"></div>
        </div>

        <footer class="footer">
            <ul>
                <li>
                    <a href="/" target="_blank"><i
                            class="fas fa-globe-asia"></i></a>
                </li>
                <li>
                    <a href="/" target="_blank"><i
                            class="fab fa-github"></i></a>
                </li>
                <li>
                    <a href="/" target="_blank"><i
                            class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="/" target="_blank"><i
                            class="fab fa-linkedin-in"></i></a>
                </li>
                <li>
                    <a href="/" target="_blank"><i class="fab fa-twitter"></i></a>
                </li>
            </ul>

            <p>Privacy Notice! We are not collecting your data.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
